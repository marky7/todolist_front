
<mat-card class="checklist-main">
    <p class="my-mat-card-title">My tasks</p>	
    <div *ngFor="let item of todos; index as i;">
        <div class=" todo-item"  >
            <mat-checkbox class=" example-margin" [(ngModel)]="item.isChecked">        
                {{item.title}}
                {{item.checked}}
            </mat-checkbox>
            <div class="remove-task">&#10006;</div>
        </div>
    </div>
</mat-card>
